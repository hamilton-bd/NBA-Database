<!DOCTYPE html>
<html>
    <head>
      <style>
        table.center {
          margin-left:auto;
          margin-right:auto;
        }
        h1   {text-align: center;}
        table {text-align: center;}
        body   {text-align: center; background-color:#fff7cc;}
        th, td {border-bottom: 1px solid #ddd;}
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:nth-child(odd) {background-color: white;}
        th {background-color: #4CAF50; color: white;}
      </style>
      <title>{{ player_name }}</title>
    </head>
    <body>
        <h1>{{ player_name }}</h1>
        <table class="center" WIDTH="80%" CELLPADDING="4" CELLSPACING="3">
            <thead><tr><th>Year</th><th>Games</th><th>Min Played</th><th>TS%</th><th>Three%</th><th>FT%</th><th>Shot%</th></tr></thead>
            <tbody>
                {% for row in data: %}
                <tr><td>{{ row['Year'] }}</td><td>{{ row['Games'] }}</td><td>{{ row['Minutes'] }}</td><td>{{ row['TruePer'] }}</td><td>{{ row['ThreePer'] }}</td><td>{{ row['FTPer'] }}</td><td>{{ row['ShotPer'] }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html
