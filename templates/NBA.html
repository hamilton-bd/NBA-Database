<!DOCTYPE html>
<html>
    <head>
      <style>
        table.center {
          margin-left:auto;
          margin-right:auto;
        }
        h1   {text-align: center;}
        table {text-align: center;}
        body   {text-align: center; background-color:#fff7cc;}
        th, td {border-bottom: 1px solid #ddd;}
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:nth-child(odd) {background-color: white;}
        th {background-color: #4CAF50; color: white;}
      </style>
      <title>{{ player_name }}</title>
    </head>
    <body>
        <h1>{{ player_name }}</h1>
        <table class="center" WIDTH="80%" CELLPADDING="4" CELLSPACING="3">
            <thead><tr><th>Year</th><th>Age</th><th>Years Exp</th><th>Height</th><th>Weight</th><th>Salary</th></tr></thead>
            <tbody>
                {% for row in data: %}
                <tr><td>{{row['Year'] }}</td><td>{{ row['Age'] }}</td><td>{{ row['YearsExp'] }}</td><td>{{ row['Height'] }}</td><td>{{ row['Weight'] }}</td><td>{{ row['Salary'] }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
